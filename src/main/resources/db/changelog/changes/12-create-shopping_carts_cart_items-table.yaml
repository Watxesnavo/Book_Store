databaseChangeLog:
  - changeSet:
      id: create-shopping_carts_cart_items-table
      author: V.Sukhov
      changes:
        - createTable:
            tableName: shopping_carts_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: shopping_cart_id_fk
                    referencedTableName: shopping_carts
                    referencedColumnNames: id
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: cart_item_id_fk
                    referencedTableName: cart_items
                    referencedColumnNames: id
