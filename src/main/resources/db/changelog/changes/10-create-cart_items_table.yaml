databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: V.Sukhov
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: shopping_cart_ci_fk
                    referencedTableName: shopping_carts
                    referencedColumnNames: id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: book_id_ci_fk
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
